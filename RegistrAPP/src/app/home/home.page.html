<ion-header>
  <ion-toolbar>
    <ion-title> RegistrAPP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- CARD CON INICIO DE SESIÓN -->

  <ion-card color="light">
    <!-- HEADER CON LOGO DE LA APP  -->
    <ion-grid>
      <ion-row >
        <ion-col size="1">
          <ion-card-header>
            <ion-avatar  class="avatar">
              <img src="../../assets/LogoApp.png" alt="Logo de la aplicación" />
            </ion-avatar>
          </ion-card-header>
        </ion-col>
      </ion-row>
      <!-- FIN HEADER  -->

      <!-- CONTENIDO CARD  -->

      <ion-card-content>
        <!-- ITEM USUARIO  -->

        <ion-label>Nombre Usuario</ion-label>
        <ion-input autofocus></ion-input>

        <!-- FIN ITEM USUARIO  -->

        <!-- ITEM CONTRASEÑA  -->

        <ion-label>Contraseña</ion-label>
        <ion-input type="password"></ion-input>

        <!-- FIN ITEM CONTRASEÑA  -->
      </ion-card-content>

      <!-- FIN CONTENIDO CARD  -->

      <!-- BOTON ENTRAR  -->

      <ion-button class="BotonIngreso"> <p>Entrar</p> </ion-button>

      <!-- ENLACE REGISTRO  -->

      <p class="EnlaceRegistro">
        Necesitas una cuenta? <a href="#">Registrate</a>
      </p>
    </ion-grid>
  </ion-card>

  <!-- FIN CARD INICIO SESIÓN  -->
</ion-content>

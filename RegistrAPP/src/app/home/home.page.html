<ion-header>
  <ion-toolbar>
    <ion-title> RegistrAPP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- CARD CON INICIO DE SESIÓN -->

  <ion-card color="light">
    <!-- HEADER CON LOGO DE LA APP  -->

    <ion-card-header>
      <ion-avatar class="avatar">
        <img src="../../assets/LogoApp.png" alt="Logo de la aplicación" />
      </ion-avatar>
    </ion-card-header>

    <!-- FIN HEADER  -->

    <!-- CONTENIDO CARD  -->

    <ion-card-content>
      
      <!-- ITEM USUARIO  -->
      
      <ion-label>Nombre Usuario</ion-label>
        <ion-input autofocus [(ngModel)]="user.nombre"></ion-input>

      <!-- FIN ITEM USUARIO  -->

      <!-- ITEM CONTRASEÑA  -->

      <ion-label>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.clave"></ion-input>

      <!-- FIN ITEM CONTRASEÑA  -->
    </ion-card-content>

    <!-- FIN CONTENIDO CARD  -->

    <ion-button class="BotonIngreso" (click)="login()">
      <p>Entrar</p>
    </ion-button>

    <!-- BOTON ENTRAR  -->

    <p class="EnlaceRegistro">
      ¿Olvidaste tu contraseña? <a href="#">¡Recupérala!</a>
    </p>
  </ion-card>

  <!-- FIN CARD INICIO SESIÓN  -->
</ion-content>

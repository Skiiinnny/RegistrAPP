<ion-header>
  <ion-toolbar class="header-color">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img class="logo" src="../../assets/RegistrAPP.png" alt="">
  </div>

  <div>
    <form [formGroup]="recoveryForm"  (ngSubmit)="envio()">
    <mat-card  class="example-card" id="content">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Recuperar contrase√±a</mat-card-title>
      </mat-card-header>
      <mat-card-content id="input">
        <mat-form-field appearance="legacy">
          <mat-label>Nombre de Usuario</mat-label>
          <input id="username" matInput formControlName="username">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">RECUPERAR</button>
      </mat-card-actions>
    </mat-card>
  </form>
  </div>

</ion-content>
